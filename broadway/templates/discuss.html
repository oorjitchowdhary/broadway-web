{% extends 'base.html' %}
{% block header %}
<h1>Discussions</h1>
{% endblock %}
{% block content %}
<a href="{{ url_for('create_discussion') }}"><button class="button-primary">Start a new discussion</button></a>
{% for post in discussions %}
<div class="card">
    <a href="{{ url_for('discuss')}}{{ post.id }}"><h4>{{ post.to_dict()['title'] }}</h4></a>
    <p>Posted by @{{ post.to_dict()['posted_by_user'] }}</p>
    {{ post.to_dict()['description'] }}
</div>
{% endfor %}
{% endblock %}
